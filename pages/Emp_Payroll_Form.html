<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\css\Emp_Payroll_Style.css">
    <script src="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\js\payroll_form_script.js"></script>
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="headerContainer header">
        <div class="logoContainer">
            <img src="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\images\logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name :</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image :</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="pofile1" name="profile" value="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -1.png" required>
                        <img class="profile" id="image1" src="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="pofile2" name="profile" value="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -2.png" required>
                        <img class="profile" id="image2" src="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -2.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="pofile3" name="profile" value="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -3.png" required>
                        <img class="profile" id="image3" src="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="pofile4" name="profile" value="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -4.png" required>
                        <img class="profile" id="image4" src="C:\Users\Admin\Desktop\Day43-Emp_Payroll_App\assests\profile-images\Ellipse -4.png" alt="">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender :</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department :</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your Salary :</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>
</html>
